<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee54249b54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand navbar__brand" href="#">The YAY Company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navbar__collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar__nav mr-auto">
                <li class="nav-item nav__item">
                    <a class="nav-link nav__link" href="./index.html">Home</a>
                </li>
                <li class="nav-item nav__item">
                    <a class="nav-link nav__link" href="./news.html">News</a>
                </li>
                <li class="nav-item nav__item active">
                    <a class="nav-link nav__link" href="./contact.html">Contact</a>
                </li>
            </ul>
            <form class="form-inline form__inline">
                <input class="form-control form__control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn my-2 my-sm-0" type="submit">Go</button>
            </form>
        </div>
    </nav>


    <div class="container container__wrapper my-4">

        <div class="contact__container d-md-flex justify-content-between flex-nowrap">
            <div class="icon-flex order-md-2 contact__info">
                <p><i class="fas fa-envelope my-2 mr-2 contact__icons"></i> hello@yay.com</p>
                <p><i class="fas fa-phone my-2 mr-2 contact__icons"></i> 123 456 7890</p>
                <div class="d-flex location__icon">
                <p><i class="fas fa-map-marker-alt my-2 mr-2 contact__icons"></i> 
                <ul class="ml-2">
                     <li>123 Some Street</li>
                     <li>Somewhere</li>
                     <li>Some City</li>
                     <li>10000</li>
                    </ul>
                </p>
                </div>
            </div>

            <div class="form-container form__container order-md-1">
                <h2>Submit your details</h2>
    
                <form class="my-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control form__control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control form__control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <label for="basic-url">Website</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-none d-md-block" id="basic-addon3">https://</span>
                        </div>
                        <input type="text" class="form-control form__control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control form__control" id="exampleFormControlTextarea1" rows="6"></textarea>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input my-error" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Allow us to sell your personal details to
                            whomever we want</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    
            
        </div>


       
    </div>



        <footer>
            <div class="footer__container">
            <div class="footer d-flex justify-content-center">
                <i class="fab fa-vimeo-v"></i>
                <i class="fab fa-youtube ml-3"></i>
            </div>

            <div class="footer-flex d-flex justify-content-between">
                <p>hello@yay.com</p>
                <p>Copyright 2020</p>
            </div>
        </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
</body>

</html>
